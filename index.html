<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>역사를 뒤집어라</title>
</head>
<body>
    <div class="wrap">
        <header>역사를 뒤집어라</header>
        <section>
            <button id="range">차례</button>
            <div class="range invisible">
                <button class="r1">선사문화와 여러 나라</button> <br>
                <button class="r2">삼국과 가야</button> <br>
                <button class="ing">οοο</button> <br>
                <button class="back">뒤로 가기</button>
            </div>
            <button id="help">도움말</button>
            <div class="help invisible">
                <p>주제가 같은 카드 두 개를 선택하면 카드가 없어집니다. 모든 카드를 제거하면 승리!</p> <br>
                <button class="back">뒤로 가기</button>
            </div>
        </section>
    </div>
</body>
</html>
